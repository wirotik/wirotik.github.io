<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
</head>
<body>

    <!-- Le bouton -->
    <button id="myButton">Cliquez ici</button>

    <!-- Zone où le message sera affiché -->
    <p id="message"></p>

    <script>
        // Fonction qui affiche le message "Bravo"
        function showMessage() {
            document.getElementById("message").textContent = "Bravo!";
        }

        // Attacher l'événement de clic au bouton
        document.getElementById("myButton").addEventListener("click", showMessage);
    </script>

</body>
</html>
